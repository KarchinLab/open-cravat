<meta charset="utf-8"/>

<html>

<head>
	<script>CLOSURE_NO_DEPS = true;</script>
	<!-- jQuery -->
	<script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <link rel='stylesheet' href='js/jquery-ui-1.12.1.custom/jquery-ui.css' />
	
	<!-- ParamQuery -->
	<script type="text/javascript" src="js/paramquery-pro-3/pqgrid.min.js" ></script>   
	<link rel="stylesheet" href="js/paramquery-pro-3/pqgrid.min.css" />
	<link rel="stylesheet" href="js/paramquery-pro-3/pqgrid.ui.min.css" />
    <script type='text/javascript' src='js/pqselect.min.js'></script>
    <link rel='stylesheet' href='css/pqselect.min.css' />
	
	<!-- Chart.js -->
	<script src='js/Chart.js'></script>
	
	<!-- Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	
	<!-- Raphael -->
	<script src='js/raphael-min.js'></script>
	
	<!-- Javascript -->
	<script src='js/infomgr.js'></script>
	<script src='js/variables.js'></script>
	<script src='js/util.js'></script>
	<script src='js/setup.js'></script>
	<script src='js/showvariant.js'></script>
	<script src='js/main.js'></script>
	<script src='js/filter.js'></script>
	
	<!-- Packery -->
	<script src='js/packery.pkgd.js'></script>

	<!-- GraphicsJS -->	
	<script src='js/graphics.js'></script>
	
	<!-- CSS -->
	<link rel='stylesheet' href='css/style.css' />

	<title>CRAVAT: Result Viewer</title>
</head>

<body style='min-width: 800px;'>
<div style='box-shadow: 0px 0px 20px grey;'>
    <div style='display: inline-block; background-color: white; vertical-align: bottom;'>
        <img src='logo.png' style='height: 50px; vertical-align: bottom; cursor: pointer;' onclick='window.open("/submit/index.html");'/>
    </div>
    <div id="menu_div" class='menu'>
        <div class='menu1' id='layout_menu'>Layout
            <div class='menu2'>
                <a href='#' onclick="saveLayoutSettingAs();">Save as...</a>
                <div class='menu3' onmouseenter="loadLayoutSettingAs();">Load...
                    <div id='load_layout_select_div'></div>
                </div>
                <div class='menu3' onmouseenter="deleteLayoutSettingAs();">Delete...
                    <div id='delete_layout_select_div'></div>
                </div>
                <div class='menu3' onmouseenter="renameLayoutSettingAs();">Rename...
                    <div id='rename_layout_select_div'></div>
                </div>
                <div class='menu3' id='layout_columns_menu' style='display: none;'>Columns...
                    <div id='columns_showhide_select_div'></div>
                </div>
                <div class='menu3' id='layout_widgets_menu' style='display: none;'>Widgets...
                    <div id='widgets_showhide_select_div'></div>
                </div>
                <!--
                <div class='menu3'>
                    <a href='#' id='layout_autosave_title' onclick="toggleAutoLayoutSave();">V Autosave</a>
                </div>
                -->
            </div>
        </div>
        <div class='menu1'><a href='http://github.com/KarchinLab/open-cravat/wiki/3.-Results#interactive-viewer' target='_blank'>Help</a></div>
    </div>

    <div style='display: inline-block; vertical-align: bottom;'>
        <button id='filterbutton' onclick='toggleFilterDiv()'>Filter</button>
        <div id='filterdiv' style='display: none; position: absolute; z-index: 2; background: #e8e8e8; padding: 16px; border: 1px solid gray;'></div>
    </div>

    <div style='display: inline-block;'>
        <span style='vertical-align: bottom;'>Show tab:</span>
        <div id='tabheads' style='position: relative; display: inline-block; vertical-align: bottom;'></div>
    </div>

    <div style='position: absolute; top: 0px; right: 0px;'>
        <button onclick='quicksave();'>Quicksave</button>
    </div>
</div>

<div id="log_div" style="position:absolute; bottom:0px; left:0px; font-size: 13px;">
</div>

<script>
$(document).ready(function() {
	webresult_run();
});
</script>

</body>

</html>
