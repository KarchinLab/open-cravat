<meta charset="utf-8"/>

<html>

<head>
	<script>CLOSURE_NO_DEPS = true;</script>
    <!-- Below prevents favicon.ico error in Chrome at least -->
    <link rel="shortcut icon" href='#'>
    <link rel="icon" href="/submit/logo_transparent.png" />
	<!-- jQuery -->
	<script src="/result/js/jquery-3.2.1.min.js"></script>
    <script src="/result/js/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <link rel='stylesheet' href='/result/js/jquery-ui-1.12.1.custom/jquery-ui.css' />
	
	<!-- ParamQuery -->
	<script type="text/javascript" src="/result/js/paramquery-pro-3/pqgrid.dev.js" ></script>
	<link rel="stylesheet" href="/result/js/paramquery-pro-3/pqgrid.dev.css" />
	<link rel="stylesheet" href="/result/js/paramquery-pro-3/pqgrid.ui.min.css" />
    <script type='text/javascript' src='/result/js/pqselect.min.js'></script>
    <link rel='stylesheet' href='/result/css/pqselect.min.css' />
	
	<!-- Chart.js -->
	<script src='/result/js/Chart.js'></script>
	
	<!-- Raphael -->
	<script src='/result/js/raphael-min.js'></script>
	
	<!-- Javascript -->
	<script src='/result/nocache/js/infomgr.js'></script>
	<script src='/result/nocache/js/variables.js'></script>
	<script src='/result/nocache/js/util.js'></script>
	<script src='/result/nocache/js/setup.js'></script>
	<script src='/result/nocache/js/showvariant.js'></script>
	<script src='/result/nocache/js/main.js'></script>
	<script src='/result/nocache/js/filter.js'></script>
	<script src='/result/nocache/js/widgethelper.js'></script>
	
	<!-- Packery -->
	<script src='/result/js/packery.pkgd.js'></script>

	<!-- GraphicsJS -->	
	<script src='/result/js/graphics.js'></script>
	
	<!-- CSS -->
	<link rel='stylesheet' href='/result/nocache/css/style.css' />
	<link rel='stylesheet' href='/result/nocache/css/widget.css' />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet" crossorigin="anonymous">

    <script type='text/javascript' src='/result/js/dom-to-image.min.js'></script>
    <script type='text/javascript' src='/result/js/download.js'></script>

    <!-- Google Analytics -->
    <script async src='/submit/googleAnalytics.js'></script>

	<title>CRAVAT: Result Viewer</title>
</head>

<body style='min-width: 800px;'>
<div style='border-bottom: 1px solid #dfdfdf;'>
    <div style='display: inline-block; background-color: white; vertical-align: bottom; position: relative; top: -3px;'>
        <img src='/submit/logo.png' style='height: 50px; vertical-align: bottom; cursor: pointer;' onclick='window.open("/submit/nocache/index.html");'/>
    </div>
    <div id="menu_div" class='menu1_container'>
        <div class='menu1' id='layout_menu' onclick="onClickMenu1(this);">Layout
            <div class='menu2_container hide' >
                <div class='menu2' onclick="saveLayoutSettingAs(event);">Save as...</div>
                <div class='menu2' onclick="loadLayoutSettingAs(event);">Load...
                    <div class='menu3' id='load_layout_select_div'></div>
                </div>
                <div class='menu2' onclick="deleteLayoutSettingAs(event);">Delete...
                    <div class='menu3' id='delete_layout_select_div'></div>
                </div>
                <div class='menu2' onclick="renameLayoutSettingAs(event);">Rename...
                    <div class='menu3' id='rename_layout_select_div'></div>
                </div>
                <div class='menu2' id='layout_columns_menu' style='display: none;' onclick="onClickColumnsMenu(event);">Columns...
                    <div class='menu3' id='columns_showhide_select_div'></div>
                </div>
                <div class='menu2' id='layout_widgets_menu' style='display: none;' onclick="onClickWidgetsMenu(event);">Widgets...
                    <div class='menu3' id='widgets_showhide_select_div'></div>
                </div>
            </div>
        </div>
    </div>

    <div style='display: inline-block;'>
        <div id='tabheads' style='position: relative; display: inline-block; vertical-align: bottom;'>
            &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </div>
    <div id='tabledetailmaxbuttondiv' style='position: absolute; top: 2px; right: 120px;'>
        <button id='tabledetailmaxbutton' class='butn' onclick='onClickTableDetailMinMaxButton();'>View table</button>
    </div>
    <div style='position: absolute; top: 0px; right: 0px; display:flex;'>
        <div><a href='https://opencravat.org' target='_blank'><img src='/submit/house-solid.svg' alt='Open Cravat Home' class='house-icon' /></a></div>
        <div><a href='https://open-cravat.readthedocs.io/en/latest/index.html' target='_blank' title='Help Wiki'><img src='/result/images/question.png' class='question-icon' /></a></div>
        <div><a href='mailto:support@opencravat.org?Subject=open-cravat%20feedback'><img src='/result/images/mail.png' title='Email for support' class='email-icon' onclick='mailto:support@opencravat.org' /></a></div>
        <input type='image' onclick='invokePackage();' src='images/package.png' title='Save job as Package' style='width: 21px; padding: 2px;' id="save-pkg-btn" />    
        <input type='image' onclick='quicksave();' src='images/save_new.png' title='Quick save' style='width: 21px; padding: 2px;' />
     </div>
    <div id='packageSubmit' style="position: absolute; top: 2px; right: 0px;width: 305px;background-color:white;display:none">
	    <label for="packageName" style='font-size: 14px;'><b>Package Name:</b></label>
    	<input id='packageName' type="text" style='width: 200px;height: 18px;'><br>
        <button id='packageSubmitBtn' class='butn' onclick='saveAndPackage();' style='float: right;'>Submit</button>
        <button id='packageCancelBtn' class='butn' onclick='cancelPackage();' style='float: right;'>Cancel</button>
    </div>
</div>

<div id="log_div" style="position:absolute; bottom:0px; left:0px; font-size: 13px;">
</div>

<script>
$(document).ready(function() {
	webresult_run();
});
</script>

</body>

</html>
